name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
jobs:
  ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Code Style
      run: cargo fmt -- --check
    - name: Clippy
      run: RUSTFLAGS="-Dwarnings" cargo clippy --all --tests
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: |
        sudo apt update && sudo apt install -y gdb pip curl python3.10-dev llvm
        pip3 install numpy scipy atheris
        curl https://sh.rustup.rs -o rustup.sh && chmod +x rustup.sh && \
        ./rustup.sh -y && rm rustup.sh
        rustup install nightly
        export PATH=/root/.cargo/bin:$PATH
        cargo install cargo-fuzz
        cargo test --release --verbose

  ubuntu-aarch64:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: uraimo/run-on-arch-action@v2
      name: Build
      with:
        arch: aarch64
        distro: ubuntu_latest
        env: |
          CARGO_TERM_COLOR: always
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
        run: |
          apt update && apt install -y curl build-essential
          curl https://sh.rustup.rs -o rustup.sh && chmod +x rustup.sh && \
          ./rustup.sh -y && rm rustup.sh
          export PATH=/root/.cargo/bin:$PATH
          uname -a
          cargo build --verbose
    - uses: uraimo/run-on-arch-action@v2
      name: Run tests
      with:
        arch: aarch64
        distro: ubuntu_latest
        env: |
          CARGO_TERM_COLOR: always
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
        run: |
          apt update && apt install -y gdb pip curl python3.10-dev llvm build-essential
          pip3 install numpy scipy atheris
          curl https://sh.rustup.rs -o rustup.sh && chmod +x rustup.sh && \
          ./rustup.sh -y && rm rustup.sh
          rustup install nightly
          export PATH=/root/.cargo/bin:$PATH
          cargo install cargo-fuzz
          uname -a
          cargo test --release --verbose
